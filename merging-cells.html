<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="learning how to merge rows and columns">
    <link rel="stylesheet" href="styles/merge.css">
    <link rel="icon" href="favicon/favicon-16x16k.png">
    <title>merging cells</title>
</head>
<body>
    <div id="conteiner">
    <table>
            <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
            </tr>

            <tr>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
            </tr>

            <tr>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
            </tr>

            <tr>
                    <td>J</td>
                    <td>K</td>
                    <td>L</td>
           </tr>
    </table>

    <table id="second-table">
        <tr>
                <td colspan="3">A</td>
              
        </tr>

        <tr>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
               
        </tr>

        <tr>
                
                <td colspan="2">H</td>
                
        </tr>

        <tr>
                
                <td colspan="2">K</td>
                
       </tr>
</table>
</div>
</body>
</html>
